<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>News</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/styles.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/0aefb9917c.js" crossorigin="anonymous"></script>
</head>

<body>

  <section id="title">
    <div class="container-fluid">

      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="">News Aggregator</a>
          <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Домой</a>
          </li>
            {%  if current_user.id == 1 %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('clear') }}">Очистить БД</a>
                </li>
            {% endif %}
            {% if not current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Войти</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">Регистрация</a>
          </li>
            {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Выйти</a>
          </li>
            {% endif %}
        <li class="nav-item">
            <div class="dropdown">
                <button class="dropbtn">Topics <i class="fas fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="{{url_for('home')}}">Домой</a>
                    <a href="{{url_for('science')}}">Наука</a>
                    <a href="{{ url_for('society') }}">Общество</a>
                </div>
            </div>
        </li>
        </ul>
      </nav>
    </div>
  </section>
